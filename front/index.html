<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Cyber4s Sign</title>
  </head>
  <body>
    <div class="container">
      <form id="clientForm" action="" class="m-auto" style="max-width: 600px">
        <h3 class="my-4">Sign Up Form</h3>
        <hr class="my-4" />
        <div class="form-group mb-3 row">
          <label for="your-name2" class="col-md-5 col-form-label"
            >Your Name</label
          >
          <div class="col-md-7">
            <input
              type="text"
              class="form-control form-control-lg"
              id="name"
              name="your-name"
            />
          </div>
        </div>
        <div class="form-group mb-3 row">
          <label for="your-age3" class="col-md-5 col-form-label"
            >Your age</label
          >
          <div class="col-md-7">
            <input
              type="text"
              class="form-control form-control-lg"
              id="age"
              name="your-age"
            />
          </div>
        </div>
        <hr class="bg-transparent border-0 py-1" />
        <div class="form-group mb-3 row">
          <label for="tell-us-your-abilities5" class="col-md-5 col-form-label"
            >Tell us your abilities</label
          >
          <div class="col-md-7">
            <textarea
              class="form-control form-control-lg"
              id="ability"
              name="tell-us-your-abilities"
            ></textarea>
          </div>
        </div>
        <hr class="my-4" />
        <div class="form-group mb-3 row">
          <label for="submit7" class="col-md-5 col-form-label"></label>
          <div class="col-md-7">
            <button class="btn btn-primary btn-lg" type="submit" id="submit">
              submit!
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"
      integrity="sha512-xYHcfaQeUiKHs9YsHqjpyLaHnh+q7y8kYuOGdh5FkJeK7Z+dZct7Yoa7h+PtsrKRh03t8eJZuSeCN7b0dkrFwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js" defer></script>
  </body>
</html>
